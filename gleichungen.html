<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleichungen lösen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gleichungen lösen</h1>
    
    <button id="generateEquationButton">Neue Gleichung generieren</button>
    
    <div id="equation"></div>

    <p>Lösen Sie nach x auf (Geben Sie Ihre Antwort als Bruch ein, z.B. 1/3):</p>
    <input type="text" id="userSolutionForEquation" placeholder="Lösung für x">
    
    <button id="checkEquationButton">Antwort überprüfen</button>

    <div id="equationResult"></div>

    <script src="equation.js"></script>
</body>
</html>
